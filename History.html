
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather History - Weather Forecasting App</title>
    <style>
      /* Basic styling for the weather history page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 50px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .search {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      #city {
        padding: 10px;
        font-size: 16px;
        width: 70%;
        border: 2px solid #ddd;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #history-container {
        margin-top: 30px;
      }

      #history-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .history-item {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .history-item:hover {
        transform: scale(1.05);
      }

      .history-item h3 {
        margin-top: 0;
        color: #007bff;
      }

      .history-item p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
      }

      .history-item strong {
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Weather History</h1>

      <!-- Search Section -->
      <div class="search">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="addCityWeather()">Add to History</button>
      </div>

      <!-- Weather History List -->
      <div id="history-container">
        <h2>Search History</h2>
        <div id="history-list">
          <!-- Weather history items will be dynamically added here -->
        </div>
      </div>
    </div>

    <script>
      // Fetch and display the weather history
      async function fetchWeatherHistory() {
        const response = await fetch('http://localhost:5000/api/weather/history');
        const history = await response.json();
       
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = ''; // Clear previous content

        history.forEach((entry) => {
          const weatherItem = document.createElement('div');
          weatherItem.classList.add('history-item');
          weatherItem.innerHTML = `
            <h3>${entry.city}</h3>
            <p><strong>Temperature:</strong> ${entry.temperature}Â°C</p>
            <p><strong>Condition:</strong> ${entry.description}</p>
            <p><strong>Humidity:</strong> ${entry.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${entry.windSpeed} m/s</p>
            <p><strong>Timestamp:</strong> ${new Date(entry.timestamp).toLocaleString()}</p>
          `;
          historyList.appendChild(weatherItem);
        });
      }

      // Add a city's weather data to history
      async function addCityWeather() {
        const city = document.getElementById('city').value;

        if (!city) {
          alert('Please enter a city!');
          return;
        }

        const response = await fetch('http://localhost:5000/api/weather/history/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ city }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Weather data added to history!');
          fetchWeatherHistory(); // Refresh the history list
        } else {
          alert('Failed to fetch weather data');
        }

        // Clear input field
        document.getElementById('city').value = '';
      }

      // Fetch the weather history on page load
      window.onload = fetchWeatherHistory;
    </script>
  </body>
</html>
