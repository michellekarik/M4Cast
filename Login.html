
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M4Cast Weather App</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-left: -20px; /* Slight shift to the left */
        }

        .login-container h2 {
            text-align: center;
            color: #0072ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;  /* Adjust padding for better height */
            margin: 10px 0 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0072ff;
            outline: none;
        }

        /* Submit Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        /* Forgot Password & Sign Up Links */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #0072ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            color: #0072ff;
            text-decoration: none;
            margin-left: 10px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Align Forgot Password and Sign Up Links */
        .links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .links a {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to M4Cast</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="forgot-password">
                <a href="#" class="signup-link">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Simple Form Validation
        document.getElementById("login-form").addEventListener("submit", function(event) {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill in both fields.");
                event.preventDefault();
            } else {
                // Here, you would handle form submission (e.g., via AJAX, etc.)
                console.log("Form submitted successfully!");
            }
        });
    </script>

</body>
</html>
